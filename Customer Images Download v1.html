<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy's Magnets Customer Image Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        #status-message {
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }
        .hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .thumbnail-image {
            width: 100%;
            height: 80px;
            object-fit: contain;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .thumbnail-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container bg-white p-8 rounded-lg shadow-xl border border-gray-200 mx-auto mt-20">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Teddy's Magnets Customer Image Downloader</h1>
        
        <p class="text-gray-600 text-center mb-8">Paste the full URL image path from the Shopify Order.</p>
        
        <div class="space-y-4">
            <div>
                <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-1">Image URL(s)</label>
                <textarea id="imageUrl" rows="4" placeholder="e.g., https://example.com/images/my-photo.jpg or multiple URLs separated by a comma" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"></textarea>
            </div>

            <!-- Thumbnail Preview Section -->
            <div id="thumbnail-preview" class="thumbnail-grid"></div>
            
            <div>
                <label for="fileName" class="block text-sm font-medium text-gray-700 mb-1">File Name or Prefix (Optional)</label>
                <input type="text" id="fileName" placeholder="e.g., my_downloaded_image or my_vacation_photo_" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            </div>

            <button id="downloadBtn" class="w-full flex justify-center items-center py-2 px-4 border border-transparent text-sm font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Download All Images</span>
            </button>
            <button id="clearBtn" class="w-full mt-2 py-2 px-4 border border-transparent text-sm font-semibold rounded-md text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                Clear All
            </button>
            
            <div id="status-message" class="text-center mt-4 text-sm text-gray-600 transition-all duration-300 ease-out hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const imageUrlInput = document.getElementById('imageUrl');
            const fileNameInput = document.getElementById('fileName');
            const statusMessage = document.getElementById('status-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            const thumbnailPreview = document.getElementById('thumbnail-preview');

            function setStatusMessage(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.classList.remove('hidden', 'text-green-600', 'text-red-600');
                if (isError) {
                    statusMessage.classList.add('text-red-600');
                } else {
                    statusMessage.classList.add('text-green-600');
                }
            }
            
            function clearStatusMessage() {
                statusMessage.classList.add('hidden');
                statusMessage.textContent = '';
            }
            
            function updateThumbnails() {
                const urlString = imageUrlInput.value.trim();
                let urls;

                if (urlString.startsWith('You\'re about to visit:')) {
                    urls = urlString.substring('You\'re about to visit:'.length).split(',').map(url => url.trim()).filter(url => url);
                } else if (urlString.startsWith('r2-image-urls:')) {
                    urls = urlString.substring('r2-image-urls:'.length).split(',').map(url => url.trim()).filter(url => url);
                } else {
                    urls = urlString.split(',').map(url => url.trim()).filter(url => url);
                }

                thumbnailPreview.innerHTML = '';
                const urlsForThumbnails = urls;
                
                if (urlsForThumbnails.length > 0) {
                    urlsForThumbnails.forEach(url => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = 'Thumbnail preview';
                        img.className = 'thumbnail-image';
                        img.onerror = () => {
                            img.style.display = 'none'; // Hide broken image icon
                        };
                        thumbnailPreview.appendChild(img);
                    });
                }
            }
            
            // Listen for input events on the textarea to trigger thumbnail update
            imageUrlInput.addEventListener('input', updateThumbnails);

            // Trigger download on 'Enter' key press in the file name input
            fileNameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevents the default form submission behavior
                    downloadBtn.click();
                }
            });

            downloadBtn.addEventListener('click', async () => {
                const urlString = imageUrlInput.value.trim();
                let urls;

                // Handle the new URL string format for download
                if (urlString.startsWith('You\'re about to visit:')) {
                    urls = urlString.substring('You\'re about to visit:'.length).split(',').map(url => url.trim()).filter(url => url);
                } else if (urlString.startsWith('r2-image-urls:')) {
                    urls = urlString.substring('r2-image-urls:'.length).split(',').map(url => url.trim()).filter(url => url);
                } else {
                    urls = urlString.split(',').map(url => url.trim()).filter(url => url);
                }

                if (urls.length === 0) {
                    setStatusMessage('Please enter at least one image URL.', true);
                    return;
                }

                downloadBtn.disabled = true;
                loadingSpinner.classList.remove('hidden');
                setStatusMessage('Starting downloads...', false);
                
                const zip = new JSZip();
                const filenamePrefix = fileNameInput.value.trim() || 'customer_images';
                const topLevelFolder = zip.folder(filenamePrefix);
                const originalsFolder = topLevelFolder.folder('Originals');
                
                const promises = urls.map(async (url, index) => {
                    try {
                        const proxyUrl = `https://corsproxy.io/?` + encodeURIComponent(url);
                        const response = await fetch(proxyUrl);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const blob = await response.blob();
                        
                        if (blob.type.startsWith('text/')) {
                            throw new Error('The URL did not point to a valid image file.');
                        }

                        let originalFileName = url.split('/').pop().split('?')[0];
                        if (!originalFileName || originalFileName.length > 50) {
                            originalFileName = `downloaded_image_${index + 1}`;
                        }
                        
                        const fileExtension = blob.type.split('/')[1];
                        if (!originalFileName.includes('.')) {
                            originalFileName = `${originalFileName}.${fileExtension}`;
                        }
                        
                        originalsFolder.file(originalFileName, blob);
                        setStatusMessage(`Added ${originalFileName} to the Originals folder in the ZIP file.`, false);
                    } catch (error) {
                        console.error('Download error:', error);
                        setStatusMessage(`Failed to add ${url} to ZIP: ${error.message}`, true);
                    }
                });

                await Promise.allSettled(promises);

                zip.generateAsync({ type: "blob" }).then(function(content) {
                    saveAs(content, `${filenamePrefix}.zip`);
                    setStatusMessage('Download ready. Saving to your device.', false);
                    downloadBtn.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    setTimeout(clearStatusMessage, 5000);
                });
            });
            
            clearBtn.addEventListener('click', () => {
                imageUrlInput.value = '';
                fileNameInput.value = '';
                updateThumbnails();
                clearStatusMessage();
            });
        });
    </script>
</body>
</html>
